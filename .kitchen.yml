---
driver:
  name: vagrant

provisioner:
  name: chef_solo

platforms:
  - name: ubuntu1204
    driver:
      box: ubuntu/precise64
      box_url: ubuntu/precise64
  - name: ubuntu1404
    driver:
      box: ubuntu/trusty64
      box_url: ubuntu/trusty64
  - name: debian76
    driver:
      box: chef/debian-7.6
      box_url: chef/debian-7.6
  - name: centos510
    driver:
      box: chef/centos-5.10
      box_url: chef/centos-5.10
  - name: centos65
    driver:
      box: chef/centos-6.5
      box_url: chef/centos-6.5


suites:
  - name: default
    run_list:
      - recipe[linux-tweak::default]
    attributes:
